<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LE自定导航</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/css.css">

</head>

<body class="le-customize-body">

    <nav class="nav">
        <div>
            <a href="https://www.baidu.com/" target="_blank" rel="noopener noreferrer">百度</a>
            <a href="https://www.google.co.jp" target="_blank" rel="noopener noreferrer">Google</a>
            <a href="https://fanyi.baidu.com" target="_blank" rel="noopener noreferrer">百度翻译</a>
            <a href="https://translate.google.com/" target="_blank" rel="noopener noreferrer">Google翻译</a>
        </div>
        <div>

        </div>
        <div>
            <span id="show-tool-btn">工具</span>
        </div>
    </nav>

    <div class="search-box">
        <form action="http://www.baidu.com/baidu" target="_blank" class="baidu-form">
            <input name=tn type=hidden value=baidu>
            <input type=text name=word size=30 id="search" class="search-input">
            <input type="submit" value="百度" class="search-btn">
        </form>
    </div>



    <div class="website-box">
        <a href="https://uniapp.dcloud.io/frame" target="_blank" rel="noopener noreferrer">
            <div class="website-item">uni-app</div>
        </a>
        <a href="https://getbootstrap.com/" target="_blank" rel="noopener noreferrer">
            <div class="website-item">Bootstarp</div>
        </a>
        <a href="https://jquery.cuishifeng.cn/" target="_blank" rel="noopener noreferrer">
            <div class="website-item">JQuery中文速查</div>
        </a>
        <a href="https://developer.mozilla.org/zh-CN/" target="_blank" rel="noopener noreferrer">
            <div class="website-item">MDN</div>
        </a>
        <a href="https://www.runoob.com/html/html-tutorial.html" target="_blank" rel="noopener noreferrer">
            <div class="website-item">菜鸟教程</div>
        </a>
        <a href="https://github.com" target="_blank" rel="noopener noreferrer">
            <div class="website-item">github</div>
        </a>
    </div>



    <div class="tool-box">
        <button class="btn" id="close-tool-btn">收起</button>
    </div>




</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
</script>

<script src="./js/index.js"></script>

</html>
